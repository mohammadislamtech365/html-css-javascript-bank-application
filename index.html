<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <section class="bank-form">
        <header>
            <h1>WELCOME  TO <span class="bank-name">MY BANK</span> </h1>
        </header>
        <form action="#" class="login-form">
            <div class="form-element-container">
                <label for="username">Username:</label> <input id="username" name="uname" placeholder="Enter user id" type="text">
            </div>
            <div class="form-element-container">
                <label for="password">Password: </label> <input id="pwd" placeholder="Enter your password" name="password" type="password">
            </div>
            <button class="login-btn">LOGIN</button>
        </form>
    </section>
   <script src="./scripts/index.js"></script>
</body>
</html>
